<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>跨年</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="swiper-container">
    <a href="javascript:;" class="play_yinfu spin">
        <div class="rotate"></div>
        <audio autoplay="autoplay" loop="loop">
            <source src="music/music.mp3" type="audio/mpeg"/>
            <source src="music/music.ogg" type="audio/ogg"/>
        </audio>
    </a>

    <div class="swiper-wrapper">
        <!-------------slide1----------------->
        <section class="swiper-slide slide1">
            <img src="image/slide1-tt.png" class="ani resize_1" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="3s">

            <img src="image/slide1-y1.png" class="ani resize_2_1" swiper-animate-effect="roll-l" swiper-animate-duration="1s" swiper-animate-delay="1s">
            <img src="image/slide1-y2.png" class="ani resize_2_2" swiper-animate-effect="roll-r" swiper-animate-duration="1s" swiper-animate-delay="2s">

            <img src="image/slide1-hua.png" class="ani resize_3" swiper-animate-delay="0.2s">

            <img src="image/slide1-t1.png" class="ani resize_4_1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="4s">
            <img src="image/slide1-t2.png" class="ani resize_4_2" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="5s">
            <img src="image/slide1-t3.png" class="ani resize_4_3" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="6s">
        </section>
        <!---------------slide2-------------->
        <section class="swiper-slide slide2">
            <img src="image/slide2-dog.png" class="ani resize_1" swiper-animate-effect="coincide_i" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            <img src="image/slide2-dog.png" class="ani resize_1" swiper-animate-effect="coincide_n" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            
            <img src="image/slide2-tt.png" class="ani resize_2_1" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="image/slide2-t.png" class="ani resize_2_2" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="3s">
        </section>
        <!---------------slide3-------------->
        <section class="swiper-slide slide3">
            <img src="image/slide3-year.png" class="ani resize_1">

            <img src="image/slide3-t1.png" class="ani resize_2_1" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="2s" swiper-animate-delay="1s">
            <img src="image/slide3-t2.png" class="ani resize_2_2" swiper-animate-effect="xique" swiper-animate-duration="2s" swiper-animate-delay="2s">
        </section>
        <!---------------slide4-------------->
        <section class="swiper-slide slide4">
            <img src="image/slide4-2018.png" class="ani resize_1" swiper-animate-effect="puffIn" swiper-animate-duration="1s" swiper-animate-delay="0.2s">

            <img src="image/slide4-t1.png" class="ani resize_2_1" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            <img src="image/slide4-t2.png" class="ani resize_2_2" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
            <img src="image/slide4-t3.png" class="ani resize_2_3" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="3s">
            <img src="image/slide4-t4.png" class="ani resize_2_4" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="4s">
            <img src="image/slide4-t5.png" class="ani resize_2_5" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="5s">
            <img src="image/slide4-t6.png" class="ani resize_2_6" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="6s">
            <img src="image/slide4-t7.png" class="ani resize_2_7" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="7s">
            <img src="image/slide4-t8.png" class="ani resize_2_8" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="8s">
            <img src="image/slide4-t9.png" class="ani resize_2_9" swiper-animate-effect="xique" swiper-animate-duration="1.5s" swiper-animate-delay="9s">
            <img src="image/slide4-t10.png" class="ani resize_2_10" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="10s">
        </section>
        <!---------------slide5-------------->
        <section class="swiper-slide slide5">
            <img src="image/slide5-year.png" class="ani resize_1" swiper-animate-effect="bounceLeft" swiper-animate-duration="1s" swiper-animate-delay="0.2s">

            <img src="image/slide5-t1.png" class="ani resize_2_1" swiper-animate-effect="zhankai" swiper-animate-duration="1.5s" swiper-animate-delay="1s">
            <img src="image/slide5-t2.png" class="ani resize_2_2" swiper-animate-effect="zhankai" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
        </section>

    </div>
    <img src="image/tip.png" style="width:20px;height:15px; top:460px; left:150px;" id="array" class="resize">
</div>
</body>
<script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script type="text/javascript">
    scaleW = window.innerWidth / 320;
    scaleH = window.innerHeight / 480;
    var resizes = document.querySelectorAll('.resize');
    for (var j = 0; j < resizes.length; j++) {
        resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
        resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
        resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH - 20 + 'px';
        resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';
    }

    new Swiper('.swiper-container', {
        direction: 'vertical',
        mousewheelControl: true,
        loop:true,
        onInit: function (swiper) {
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd: function (swiper) {
            swiperAnimate(swiper);
        }
    });

    //	控制音乐音频
    var audios = document.querySelector("audio"), yinfu = document.querySelector(".play_yinfu");
    audios.play();  //iOS系统自动播放
    yinfu.onclick = function () {
        if(audios.paused){
            audios.play();
            yinfu.setAttribute('class','play_yinfu spin');
        } else{
            audios.pause();
            yinfu.setAttribute('class','');
            document.querySelector('.swiper-container>a').setAttribute('class','play_yinfu');
        }
    }
    //微信必须加入Weixin JSAPI的WeixinJSBridgeReady才能生效
    document.addEventListener("WeixinJSBridgeReady", function () {
        audios.play();
//        document.getElementById('video').play(); //视频自动播放
    }, false);

</script>
</html>
